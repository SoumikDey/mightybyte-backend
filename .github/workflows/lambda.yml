name: Deploy to AWS Lmmbda

on:
  push:
    branches: 
      - main

  workflow_dispatch:

env:
  AWS_REGION: us-west-2
  
permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
        aws-region: ${{ env.AWS_REGION }}


    - name: Making Zip of the code with package
      id: zipping
      
      run: |
        rm -rf lambda_function 
        mkdir lambda_function
        cp lambda_function.py lambda_function/
        cd lambda_function
        pip3 install sentry-sdk -t .
        ls
        zip -r ../lambda_function.zip .
        cd ..

    - name: Uploading that to lambda
      id: Uploading
      
      run: |
        aws lambda update-function-code --function-name todo --zip-file fileb://lambda_function.zip

    

